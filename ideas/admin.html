<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Admin ‚Äî Flight Labs Studio</title>

    <!-- Analytics -->
    <script defer src="https://data.flightlabs.agency/trackify.js" data-site-id="flightlabs-studio-o71c2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .ql-editor {
            min-height: 400px;
            font-size: 16px;
        }
        .ql-container {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-stone-50 font-sans">

    <!-- Header -->
    <header class="bg-white border-b-3 border-black sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-black">Blog Admin</h1>
            <div class="flex gap-3">
                <a href="/ideas/" class="px-4 py-2 border-2 border-black font-bold hover:bg-stone-100 transition-colors">
                    View Blog
                </a>
                <button onclick="showNewPostForm()" class="px-4 py-2 bg-black text-white border-2 border-black font-bold hover:bg-stone-800 transition-colors">
                    + New Post
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Post List -->
        <div id="post-list" class="mb-8">
            <h2 class="text-xl font-black mb-4">All Posts</h2>
            <div id="posts-container" class="space-y-3">
                <div class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-stone-300 border-t-black"></div>
                </div>
            </div>
        </div>

        <!-- Post Editor (Hidden by default) -->
        <div id="post-editor" class="hidden">
            <div class="bg-white border-3 border-black p-6 shadow-lg">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-black" id="editor-title">New Post</h2>
                    <button onclick="hideEditor()" class="px-4 py-2 border-2 border-black font-bold hover:bg-stone-100">
                        Cancel
                    </button>
                </div>

                <form id="post-form" class="space-y-6">
                    <input type="hidden" id="post-id" />

                    <!-- Title -->
                    <div>
                        <label class="block font-bold mb-2">Title *</label>
                        <input type="text" id="post-title" required 
                               class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:border-blue-500"
                               placeholder="Enter post title">
                    </div>

                    <!-- Slug (auto-generated) -->
                    <div>
                        <label class="block font-bold mb-2">Slug (URL)</label>
                        <input type="text" id="post-slug" required 
                               class="w-full px-4 py-3 border-2 border-black bg-stone-100 focus:outline-none"
                               placeholder="auto-generated-from-title" readonly>
                    </div>

                    <!-- Excerpt -->
                    <div>
                        <label class="block font-bold mb-2">Excerpt (Optional)</label>
                        <textarea id="post-excerpt" rows="3"
                                  class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:border-blue-500"
                                  placeholder="Short description for preview"></textarea>
                    </div>

                    <!-- Featured Image -->
                    <div>
                        <label class="block font-bold mb-2">Featured Image</label>
                        
                        <!-- Image Preview -->
                        <div id="image-preview" class="hidden mb-3">
                            <img id="preview-img" src="" alt="Preview" class="max-w-full h-48 object-cover border-2 border-black">
                            <button type="button" onclick="removeImage()" class="mt-2 px-3 py-1 bg-red-500 text-white border-2 border-black text-sm font-bold">
                                Remove Image
                            </button>
                        </div>

                        <!-- Upload Button -->
                        <div class="flex gap-3 mb-2">
                            <label class="px-4 py-3 bg-black text-white border-2 border-black font-bold cursor-pointer hover:bg-stone-800 inline-block">
                                <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                                üìÅ Upload Image
                            </label>
                            <span id="upload-status" class="flex items-center text-sm text-stone-500"></span>
                        </div>

                        <!-- Or paste URL -->
                        <div class="text-sm text-stone-500 mb-2">Or paste image URL:</div>
                        <input type="url" id="post-image" 
                               class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:border-blue-500"
                               placeholder="https://example.com/image.jpg"
                               onchange="updateImagePreview()">
                    </div>

                    <!-- Content Editor -->
                    <div>
                        <label class="block font-bold mb-2">Content *</label>
                        <div id="editor" class="border-2 border-black bg-white"></div>
                    </div>

                    <!-- Published Status -->
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="post-published" class="w-5 h-5">
                        <label for="post-published" class="font-bold">Published</label>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="px-6 py-3 bg-black text-white border-2 border-black font-bold hover:bg-stone-800">
                            Save Post
                        </button>
                        <button type="button" onclick="hideEditor()" class="px-6 py-3 border-2 border-black font-bold hover:bg-stone-100">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Supabase Configuration v3.0 - Always initialize fresh
        const SUPABASE_URL = 'https://nckdgmtgdwhraspjynwd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ja2RnbXRnZHdocmFzcGp5bndkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODgyOTEsImV4cCI6MjA4MTE2NDI5MX0._JQQ6JurL-fDuJiYw2oqTmw_IQfLzmlJbklYfddVYY8';
        
        // Initialize Supabase client - always create fresh to avoid cache issues
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Helper functions
        function generateSlug(title) {
            return title
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        let quill;
        let currentPostId = null;

        // Initialize Quill editor
        function initEditor() {
            if (!quill) {
                quill = new Quill('#editor', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'indent': '-1'}, { 'indent': '+1' }],
                            [{ 'align': [] }],
                            ['blockquote', 'code-block'],
                            ['link', 'image', 'video'],
                            [{ 'color': [] }, { 'background': [] }],
                            ['clean']
                        ]
                    },
                    placeholder: 'Write your post content here...'
                });
            }
        }

        // Auto-generate slug from title
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadPosts();

            const titleInput = document.getElementById('post-title');
            const slugInput = document.getElementById('post-slug');

            titleInput.addEventListener('input', (e) => {
                if (!currentPostId) {
                    slugInput.value = generateSlug(e.target.value);
                }
            });
        });

        // Show new post form
        function showNewPostForm() {
            currentPostId = null;
            document.getElementById('editor-title').textContent = 'New Post';
            document.getElementById('post-form').reset();
            document.getElementById('post-id').value = '';
            document.getElementById('post-slug').readOnly = false;
            quill.setContents([]);
            document.getElementById('post-editor').classList.remove('hidden');
            document.getElementById('post-list').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        // Hide editor
        function hideEditor() {
            document.getElementById('post-editor').classList.add('hidden');
            document.getElementById('post-list').classList.remove('hidden');
            currentPostId = null;
        }

        // Load all posts
        async function loadPosts() {
            try {
                const { data: posts, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('posts-container');
                
                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-stone-500 text-center py-8">No posts yet. Create your first post!</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="bg-white border-2 border-black p-4 flex items-center justify-between hover:bg-stone-50">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg">${post.title}</h3>
                            <p class="text-sm text-stone-500">
                                ${new Date(post.created_at).toLocaleDateString()} ‚Ä¢ 
                                <span class="${post.published ? 'text-green-600' : 'text-orange-600'}">${post.published ? 'Published' : 'Draft'}</span>
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editPost('${post.id}')" class="px-3 py-1 border-2 border-black font-bold text-sm hover:bg-stone-100">
                                Edit
                            </button>
                            <button onclick="deletePost('${post.id}', '${post.title.replace(/'/g, "\\'")}')" class="px-3 py-1 bg-red-500 text-white border-2 border-black font-bold text-sm hover:bg-red-600">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-container').innerHTML = '<p class="text-red-500 text-center py-8">Error loading posts</p>';
            }
        }

        // Edit post
        async function editPost(postId) {
            try {
                const { data: post, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                currentPostId = postId;
                document.getElementById('editor-title').textContent = 'Edit Post';
                document.getElementById('post-id').value = post.id;
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-slug').value = post.slug;
                document.getElementById('post-slug').readOnly = true;
                document.getElementById('post-excerpt').value = post.excerpt || '';
                document.getElementById('post-image').value = post.featured_image || '';
                document.getElementById('post-published').checked = post.published;
                
                // Update image preview
                updateImagePreview();
                
                quill.root.innerHTML = post.content;

                document.getElementById('post-editor').classList.remove('hidden');
                document.getElementById('post-list').classList.add('hidden');
                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Error loading post');
            }
        }

        // Delete post
        async function deletePost(postId, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) return;

            try {
                const { error } = await supabaseClient
                    .from('blog_posts')
                    .delete()
                    .eq('id', postId);

                if (error) throw error;

                alert('Post deleted successfully');
                loadPosts();
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }

        // Image upload handler
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            const statusEl = document.getElementById('upload-status');
            statusEl.innerHTML = '<span class="text-blue-600">Uploading...</span>';

            try {
                // Generate unique filename
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${fileName}`;

                // Upload to Supabase Storage - bucket name: blog_images (with underscore)
                const { data, error } = await supabaseClient.storage
                    .from('blog_images')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (error) throw error;

                // Get public URL
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('blog_images')
                    .getPublicUrl(filePath);

                // Update input and preview
                document.getElementById('post-image').value = publicUrl;
                updateImagePreview();

                statusEl.innerHTML = '<span class="text-green-600">‚úì Uploaded successfully</span>';
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Error uploading image:', error);
                statusEl.innerHTML = '<span class="text-red-600">‚úó Upload failed</span>';
                alert('Error uploading image: ' + error.message);
            }
        }

        // Update image preview
        function updateImagePreview() {
            const imageUrl = document.getElementById('post-image').value;
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            if (imageUrl) {
                previewImg.src = imageUrl;
                previewContainer.classList.remove('hidden');
            } else {
                previewContainer.classList.add('hidden');
            }
        }

        // Remove image
        function removeImage() {
            document.getElementById('post-image').value = '';
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('image-upload').value = '';
        }

        // Save post
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('post-title').value;
            const slug = document.getElementById('post-slug').value;
            const excerpt = document.getElementById('post-excerpt').value;
            const featuredImage = document.getElementById('post-image').value;
            const content = quill.root.innerHTML;
            const published = document.getElementById('post-published').checked;

            if (!title || !slug || !content) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const postData = {
                    title,
                    slug,
                    excerpt,
                    featured_image: featuredImage,
                    content,
                    published
                };

                let result;
                if (currentPostId) {
                    // Update existing post
                    result = await supabaseClient
                        .from('blog_posts')
                        .update(postData)
                        .eq('id', currentPostId);
                } else {
                    // Create new post
                    result = await supabaseClient
                        .from('blog_posts')
                        .insert([postData]);
                }

                if (result.error) throw result.error;

                alert('Post saved successfully!');
                hideEditor();
                loadPosts();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error saving post: ' + error.message);
            }
        });
    </script>
</body>

</html>
