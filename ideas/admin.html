<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Panel ‚Äî Flight Labs</title>

    <!-- Analytics -->
    <script defer src="https://data.flightlabs.agency/trackify.js" data-site-id="flightlabs-studio-o71c2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: '#050505',
                        light: '#EDEDED',
                        accent: '#FF4F00',
                    }
                }
            }
        }
    </script>

    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        ::selection { background: #FF4F00; color: #050505; }
        
        /* Dark Quill theme overrides */
        .ql-toolbar.ql-snow {
            border: 1px solid rgba(237, 237, 237, 0.2);
            background: rgba(237, 237, 237, 0.05);
        }
        .ql-container.ql-snow {
            border: 1px solid rgba(237, 237, 237, 0.2);
            background: rgba(237, 237, 237, 0.02);
        }
        .ql-editor {
            min-height: 400px;
            font-size: 16px;
            color: #EDEDED;
        }
        .ql-editor.ql-blank::before {
            color: rgba(237, 237, 237, 0.4);
        }
        .ql-snow .ql-stroke {
            stroke: #EDEDED;
        }
        .ql-snow .ql-fill {
            fill: #EDEDED;
        }
        .ql-snow .ql-picker {
            color: #EDEDED;
        }
        .ql-snow .ql-picker-options {
            background: #1a1a1a;
            border-color: rgba(237, 237, 237, 0.2);
        }
        .ql-snow .ql-picker-item:hover {
            color: #FF4F00;
        }
        .ql-toolbar.ql-snow .ql-picker.ql-expanded .ql-picker-label {
            border-color: rgba(237, 237, 237, 0.3);
        }
        .ql-toolbar.ql-snow button:hover,
        .ql-toolbar.ql-snow button:focus {
            color: #FF4F00;
        }
        .ql-toolbar.ql-snow button:hover .ql-stroke,
        .ql-toolbar.ql-snow button:focus .ql-stroke {
            stroke: #FF4F00;
        }
        .ql-toolbar.ql-snow button:hover .ql-fill,
        .ql-toolbar.ql-snow button:focus .ql-fill {
            fill: #FF4F00;
        }
    </style>
</head>

<body class="bg-dark text-light font-sans antialiased min-h-screen">

    <!-- Header -->
    <header class="border-b border-light/10 sticky top-0 z-50 bg-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="/" class="font-mono text-sm tracking-wider hover:text-accent transition-colors">
                    [ FLIGHT LABS ]
                </a>
                <span class="font-mono text-xs text-light/40">// CONTROL PANEL</span>
            </div>
            <div class="flex gap-3">
                <a href="/ideas/" class="font-mono text-xs border border-light/30 px-4 py-2 hover:border-accent hover:text-accent transition-colors">
                    VIEW RADAR
                </a>
                <button onclick="showNewPostForm()" class="font-mono text-xs bg-accent text-dark px-4 py-2 hover:bg-light transition-colors">
                    [ + NEW POST ]
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        
        <!-- Post List -->
        <div id="post-list" class="mb-8">
            <h2 class="font-mono text-xs text-accent tracking-widest mb-6">ALL TRANSMISSIONS</h2>
            <div id="posts-container" class="space-y-3">
                <div class="text-center py-12">
                    <p class="font-mono text-sm text-light/40">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Post Editor (Hidden by default) -->
        <div id="post-editor" class="hidden">
            <div class="border border-light/10 p-8">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl font-black" id="editor-title">NEW TRANSMISSION</h2>
                    <button onclick="hideEditor()" class="font-mono text-xs border border-light/30 px-4 py-2 hover:border-accent hover:text-accent transition-colors">
                        CANCEL
                    </button>
                </div>

                <form id="post-form" class="space-y-6">
                    <input type="hidden" id="post-id" />

                    <!-- Title -->
                    <div>
                        <label class="block font-mono text-xs text-light/60 mb-2">TITLE *</label>
                        <input type="text" id="post-title" required 
                               class="w-full px-4 py-3 bg-transparent border border-light/20 focus:outline-none focus:border-accent text-light"
                               placeholder="Enter post title">
                    </div>

                    <!-- Slug -->
                    <div>
                        <label class="block font-mono text-xs text-light/60 mb-2">SLUG (URL)</label>
                        <input type="text" id="post-slug" required 
                               class="w-full px-4 py-3 bg-light/5 border border-light/10 focus:outline-none text-light/60 font-mono text-sm"
                               placeholder="auto-generated-from-title" readonly>
                    </div>

                    <!-- Excerpt -->
                    <div>
                        <label class="block font-mono text-xs text-light/60 mb-2">EXCERPT (OPTIONAL)</label>
                        <textarea id="post-excerpt" rows="3"
                                  class="w-full px-4 py-3 bg-transparent border border-light/20 focus:outline-none focus:border-accent text-light"
                                  placeholder="Short description for preview"></textarea>
                    </div>

                    <!-- Featured Image -->
                    <div>
                        <label class="block font-mono text-xs text-light/60 mb-2">FEATURED IMAGE</label>
                        
                        <!-- Image Preview -->
                        <div id="image-preview" class="hidden mb-4">
                            <img id="preview-img" src="" alt="Preview" class="max-w-full h-48 object-cover border border-light/20">
                            <button type="button" onclick="removeImage()" class="mt-2 font-mono text-xs text-red-500 hover:text-red-400">
                                [ REMOVE IMAGE ]
                            </button>
                        </div>

                        <!-- Upload Button -->
                        <div class="flex gap-4 items-center mb-3">
                            <label class="font-mono text-xs bg-light/10 border border-light/20 px-4 py-3 cursor-pointer hover:bg-light/20 transition-colors inline-block">
                                <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                                üìÅ UPLOAD IMAGE
                            </label>
                            <span id="upload-status" class="font-mono text-xs text-light/40"></span>
                        </div>

                        <!-- Or paste URL -->
                        <div class="font-mono text-xs text-light/40 mb-2">Or paste image URL:</div>
                        <input type="url" id="post-image" 
                               class="w-full px-4 py-3 bg-transparent border border-light/20 focus:outline-none focus:border-accent text-light"
                               placeholder="https://example.com/image.jpg"
                               onchange="updateImagePreview()">
                    </div>

                    <!-- Content Editor -->
                    <div>
                        <label class="block font-mono text-xs text-light/60 mb-2">CONTENT *</label>
                        <div id="editor"></div>
                    </div>

                    <!-- Published Status -->
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="post-published" class="w-5 h-5 accent-accent">
                        <label for="post-published" class="font-mono text-sm">PUBLISHED</label>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-4 pt-6 border-t border-light/10">
                        <button type="submit" class="font-mono text-sm bg-accent text-dark px-8 py-4 hover:bg-light transition-colors">
                            [ SAVE POST ]
                        </button>
                        <button type="button" onclick="hideEditor()" class="font-mono text-sm border border-light/30 px-8 py-4 hover:border-accent hover:text-accent transition-colors">
                            CANCEL
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://nckdgmtgdwhraspjynwd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ja2RnbXRnZHdocmFzcGp5bndkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODgyOTEsImV4cCI6MjA4MTE2NDI5MX0._JQQ6JurL-fDuJiYw2oqTmw_IQfLzmlJbklYfddVYY8';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function generateSlug(title) {
            return title
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        let quill;
        let currentPostId = null;

        function initEditor() {
            if (!quill) {
                quill = new Quill('#editor', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'indent': '-1'}, { 'indent': '+1' }],
                            [{ 'align': [] }],
                            ['blockquote', 'code-block'],
                            ['link', 'image', 'video'],
                            [{ 'color': [] }, { 'background': [] }],
                            ['clean']
                        ]
                    },
                    placeholder: 'Write your transmission here...'
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadPosts();

            const titleInput = document.getElementById('post-title');
            const slugInput = document.getElementById('post-slug');

            titleInput.addEventListener('input', (e) => {
                if (!currentPostId) {
                    slugInput.value = generateSlug(e.target.value);
                }
            });
        });

        function showNewPostForm() {
            currentPostId = null;
            document.getElementById('editor-title').textContent = 'NEW TRANSMISSION';
            document.getElementById('post-form').reset();
            document.getElementById('post-id').value = '';
            document.getElementById('post-slug').readOnly = false;
            document.getElementById('image-preview').classList.add('hidden');
            quill.setContents([]);
            document.getElementById('post-editor').classList.remove('hidden');
            document.getElementById('post-list').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function hideEditor() {
            document.getElementById('post-editor').classList.add('hidden');
            document.getElementById('post-list').classList.remove('hidden');
            currentPostId = null;
        }

        async function loadPosts() {
            try {
                const { data: posts, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('posts-container');
                
                if (posts.length === 0) {
                    container.innerHTML = '<p class="font-mono text-sm text-light/40 text-center py-12">No transmissions yet. Create your first post.</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="border border-light/10 p-4 flex items-center justify-between hover:border-light/20 transition-colors">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg mb-1">${post.title}</h3>
                            <p class="font-mono text-xs text-light/40">
                                ${new Date(post.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).toUpperCase()} 
                                <span class="mx-2">‚óÜ</span>
                                <span class="${post.published ? 'text-green-500' : 'text-accent'}">${post.published ? 'PUBLISHED' : 'DRAFT'}</span>
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editPost('${post.id}')" class="font-mono text-xs border border-light/30 px-3 py-2 hover:border-accent hover:text-accent transition-colors">
                                EDIT
                            </button>
                            <button onclick="deletePost('${post.id}', '${post.title.replace(/'/g, "\\'")}')" class="font-mono text-xs border border-red-500/50 text-red-500 px-3 py-2 hover:bg-red-500 hover:text-dark transition-colors">
                                DELETE
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-container').innerHTML = '<p class="font-mono text-sm text-red-500 text-center py-12">Error loading posts</p>';
            }
        }

        async function editPost(postId) {
            try {
                const { data: post, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                currentPostId = postId;
                document.getElementById('editor-title').textContent = 'EDIT TRANSMISSION';
                document.getElementById('post-id').value = post.id;
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-slug').value = post.slug;
                document.getElementById('post-slug').readOnly = true;
                document.getElementById('post-excerpt').value = post.excerpt || '';
                document.getElementById('post-image').value = post.featured_image || '';
                document.getElementById('post-published').checked = post.published;
                
                updateImagePreview();
                quill.root.innerHTML = post.content;

                document.getElementById('post-editor').classList.remove('hidden');
                document.getElementById('post-list').classList.add('hidden');
                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Error loading post');
            }
        }

        async function deletePost(postId, title) {
            if (!confirm(`Delete "${title}"?`)) return;

            try {
                const { error } = await supabaseClient
                    .from('blog_posts')
                    .delete()
                    .eq('id', postId);

                if (error) throw error;

                alert('Post deleted');
                loadPosts();
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            const statusEl = document.getElementById('upload-status');
            statusEl.innerHTML = 'Uploading...';

            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${fileName}`;

                const { data, error } = await supabaseClient.storage
                    .from('blog_images')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (error) throw error;

                const { data: { publicUrl } } = supabaseClient.storage
                    .from('blog_images')
                    .getPublicUrl(filePath);

                document.getElementById('post-image').value = publicUrl;
                updateImagePreview();

                statusEl.innerHTML = '<span class="text-green-500">‚úì Uploaded</span>';
                setTimeout(() => { statusEl.innerHTML = ''; }, 3000);
            } catch (error) {
                console.error('Error uploading image:', error);
                statusEl.innerHTML = '<span class="text-red-500">‚úó Failed</span>';
                alert('Error uploading image: ' + error.message);
            }
        }

        function updateImagePreview() {
            const imageUrl = document.getElementById('post-image').value;
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            if (imageUrl) {
                previewImg.src = imageUrl;
                previewContainer.classList.remove('hidden');
            } else {
                previewContainer.classList.add('hidden');
            }
        }

        function removeImage() {
            document.getElementById('post-image').value = '';
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('image-upload').value = '';
        }

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('post-title').value;
            const slug = document.getElementById('post-slug').value;
            const excerpt = document.getElementById('post-excerpt').value;
            const featuredImage = document.getElementById('post-image').value;
            const content = quill.root.innerHTML;
            const published = document.getElementById('post-published').checked;

            if (!title || !slug || !content) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const postData = {
                    title,
                    slug,
                    excerpt,
                    featured_image: featuredImage,
                    content,
                    published
                };

                let result;
                if (currentPostId) {
                    result = await supabaseClient
                        .from('blog_posts')
                        .update(postData)
                        .eq('id', currentPostId);
                } else {
                    result = await supabaseClient
                        .from('blog_posts')
                        .insert([postData]);
                }

                if (result.error) throw result.error;

                alert('Post saved!');
                hideEditor();
                loadPosts();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error saving post: ' + error.message);
            }
        });
    </script>
</body>
</html>
